<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Ludicode</title>

<!-- bootstrap -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/bootstrap-toggle.min.css">
<link rel="stylesheet" href="css/style.css">

<!-- Code local -->
<script type="text/javascript" src="libs/jquery.js"></script>
<script type="text/javascript" src="libs/bootstrap-toggle.min.js"></script>
<script type="text/javascript" src="scripts/page_controllers/all.js"></script>
<script type="text/javascript"
	src="scripts/page_controllers/instructions_controller.js"></script>
<script type="text/javascript" src="libs/bootstrap.js"></script>
<script type="text/javascript" src="libs/jquery-ui.js"></script>

</head>

<body>
	<div id="fb-root"></div>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand menu_bar_element" id="home_bar"
					href="index.html">Ludicode</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">

				<ul class="nav navbar-nav">

					<li class="menu_bar_element" id="levels_bar"><a
						href="levels.html">Jouer</a></li>
						<li class="menu_bar_element" id="levels_bar"><a href="dessin.html">Dessiner</a></li>
					<li class="menu_bar_element active" id="editor_bar"><a
						href="editor.html">Editeur</a></li>
					<li class="menu_bar_element" id="ludidoc_bar"><a
						href="ludidoc.html">Ludidoc</a></li>
					<li class="menu_bar_element" id="leaderboard_bar"><a
						href="leaderboard.html">Classement</a></li>
					<li class="menu_bar_element" id="video_bar"><a href="videos.html">Vidéos</a></li>

				</ul>

				<div class="navbar-form navbar-right">
					<div id="login_navbar">
						<div class="form-group">
							<input id="name_login" type="text" placeholder="Pseudo"
								class="form-control" /> <input id="password_login"
								type="password" placeholder="Mot de passe" class="form-control" />
							<button id="login_send" type="submit" class="btn btn-success"
								data-toggle="popover">Envoyer</button>
						</div>
						<div class="form-group">
							<a href="register.html" type="button"
								class="menu_bar_element btn btn-info">M'enregistrer</a>
						</div>
					</div>
					<div id="info_profil_navbar">
						<a id="user_icon" href="profile.html" class="menu_bar_element">
							<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
						</a> <a href="chat.html"> <span
							class="glyphicon glyphicon-comment" aria-hidden="true"> </span>
						</a> <a id="notif_icon" href="#"> <span
							class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
						</a> <a id="options_icon" class="menu_bar_element" href="options.html">
							<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
						</a> <a id="logout_icon" href="#"> <span
							class="glyphicon glyphicon-off" aria-hidden="true"></span>
						</a>
					</div>
				</div>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</nav>
	<div class="container main_panel" id="home_pane" style="width: 100%">
		<div class="form-group">
			<label for="instructionsNumber"
				class="col-sm-2 control-label col-md-offset-3">Instructions
				max: </label>
			<div class="col-sm-2">
				<input type="number" id="instructionsNumber" value="3" min="1"
					class="form-control" />
			</div>
			<div class="col-sm-2">
				<button id="save_button" class="btn btn-success">Enregistrer
					niveau</button>
			</div>
		</div>

		<hr>

		<div class="row">

			<div class="panel panel-warning col-md-2 text-center col-md-offset-3"
				style="padding: 0px;">

				<div class="panel-heading">
					Instructions obligatoires:
					<div class="info">(Ces instructions sont utilisées par votre
						solution)</div>
				</div>
				<ul class="instructionsList list-group panel-body"
					id="lockedInstructions">
				</ul>
			</div>

			<div class="panel panel-success col-md-2 text-center"
				style="padding: 0px;">
				<div class="panel-heading">
					Instructions autorisées:
					<button id="legalizeEverything" class="btn btn-success">Tout
						autoriser</button>
				</div>

				<ul class="instructionsList list-group panel-body"
					id="selectedInstructions">
				</ul>
			</div>

			<div class="panel panel-danger col-md-2 text-center"
				style="padding: 0px;">

				<div class="panel-heading">
					Instructions interdites:
					<button id="forbidEverything" class="btn btn-danger">Tout
						interdire</button>
				</div>
				<ul class="instructionsList list-group panel-body" id="instructions">
				</ul>
			</div>
		</div>
		<!-- container Editor page -->
	</div>

	<div class="modal fade" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true"
		id="saveSuccessfulModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Modal title</h4>
				</div>
				<div class="modal-body">Votre niveau a bien été enregistré</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<footer class="container">
		<div class="row">
			<hr />
			<p>&copy; Dashin Games 2015</p>
		</div>
	</footer>
</body>
