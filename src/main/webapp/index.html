<!DOCTYPE html>
<html lang="fr">
<head>
<title>Ludicode</title>
<meta charset='utf-8'>

<!-- bootstrap -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/style.css">

<!-- Code local -->
<script data-main="scripts/main" src="libs/require.js"></script>
<script data-main="scripts/main" src="libs/jquery.js"></script>
<script data-main="scripts/main" src="scripts/levels_query.js"></script>
<script data-main="scripts/main" src="scripts/users_query.js"></script>
<script data-main="scripts/main" src="scripts/page_controller.js"></script>

</head>
<body>
	<div id="menu_bar">
		<ul>
			<li class="menu_bar_element" id="login_bar" for="login_pane">Login</li>
			<li class="menu_bar_element" id="register_bar" for="register_pane">Register</li>
			<li class="menu_bar_element" id="profile_bar" for="profile_pane">Profile</li>
			<li class="menu_bar_element" id="levels_bar" for="levels_pane">Jouer</li>
			<li class="menu_bar_element" id="editor_bar" for="editor_pane">Editeur</li>
			<li class="menu_bar_element" id="leaderboard_bar" for="leaderboard_pane">Classement</li>
		</ul>
	</div>
	<div id="main_content">
		<div class="main_panel" id="login_pane">
			<label for="name_login">Pseudo : </label><input type="text" name="name_login" id="name_login" /><br />
			<label for="password_login">Mot de passe : </label><input type="password" name="password_login" id="password_login" /><br />
			<button id="button_login" type="button" class="btn btn-default">Login</button>
		</div>
		
		<div class="main_panel" id="register_pane">
			<label for="name_register">Pseudo : </label><input type="text" name="name_register" id="name_register" /><br />
			<label for="email_register">Email : </label><input type="text" name="email_register" id="email_register" /><br />
			<label for="password_register">Mot de passe : </label><input type="password" name="password_register" id="password_register" /><br />
			<button id="button_register" type="button" class="btn btn-default">M'enregistrer</button>
		</div>
		
		<div class="main_panel" id="profile_pane">Profil du joueur</div>
		<div class="main_panel" id="levels_pane">
			Choix du niveau : 
			<a class="level_preview" id="1" href="#">Niveau 1</a>
		</div>
		<div class="main_panel" id="game_pane">
			<canvas id="grid">Votre navigateur ne supporte pas le HTML5 :(</canvas>
		</div>
		<div class="main_panel" id="editor_pane">Editeur de niveau</div>
		<div class="main_panel" id="leaderboard_pane">Leaderboard</div>
	</div>
</body>
</html>
