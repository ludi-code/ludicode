<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">


<title>Ludicode</title>


<!-- bootstrap -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/style.css">

<!-- Code local -->
<script data-main="scripts/main" src="libs/require.js"></script>
<script src="libs/jquery.js"></script>
<script src="scripts/page_controller.js"></script>

</head>

<body>
<div id="fb-root"></div>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand menu_bar_element" id="home_bar"
					for="home_pane" href="#">Ludicode</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">

				<ul class="nav navbar-nav">

					<li class="menu_bar_element" id="levels_bar" for="levels_pane"><a
						href="#">Jouer</a></li>
					<li class="menu_bar_element" id="editor_bar" for="editor_pane"><a
						href="#">Editeur</a></li>
					<li class="menu_bar_element" id="leaderboard_bar"
						for="leaderboard_pane"><a href="#">Classement</a></li>

				</ul>

				<div class="navbar-form navbar-right">
					<div id="login_navbar">
						<div class="form-group">
							<button id="login_button" type="button"
								class="menu_bar_element btn btn-success" for="login_pane">Me
								connecter</button>
						</div>
						<div class="form-group">
							<button id="reg_button" type="button"
								class="menu_bar_element btn btn-info" for="register_pane">M'enregistrer</button>
						</div>
					</div>
					<div id="info_profil_navbar">
						<a id="user_icon" href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
						<a href="#"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span></a>
						<a href="#"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span></a>
						<a id="logout_icon" href="#"><span class="glyphicon glyphicon-off" aria-hidden="true"></span></a>
					</div>
				</div>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</nav>


	<div class="container main_panel" id="home_pane">
		<div class="row">
			<!-- http://www.dailymotion.com/embed/video/x2af6o0?autoplay=1 -->
			<div class="fb-like" data-send="true" data-width="450"
				data-show-faces="true"></div>
			<h1>Bienvenue sur Ludicode !</h1>
			<br>
			


			<embed width="420" height="315" id="video"
				src="http://www.dailymotion.com/embed/video/x2af6o0" frameborder="0"
				allowfullscreen="true" allowscriptaccess="always"></embed>
		</div>
	</div>
	<!-- container home page -->

	<div class="container main_panel" id="login_pane">
		<div class="row">
			<div class="form-group">
				<div class="fb-login-button" data-max-rows="1" data-size="xlarge" data-auto-logout-link="false"></div>
			</div>
			
			<div class="form-group">
				<input id="name_login" type="text" placeholder="Pseudo"
					class="form-control" /> <input id="password_login" type="password"
					placeholder="Mot de passe" class="form-control" />
				<button id="login_send" type="submit" class="btn btn-success"
					data-toggle="popover">Envoyer</button>
			</div>
		</div>
	</div>
	<!-- container login -->


	<div class="container main_panel" id="register_pane">
		<div class="row">
			<div class="form-group">
				<div class="fb-login-button" data-max-rows="1" data-size="xlarge" data-show-faces="false" data-auto-logout-link="false" onlogin="checkLoginState();"></div>
			</div>
		
			<table>
				<tr>
					<td><label for="name_register">Pseudo : </label></td>
					<td><input type="text" name="name_register" id="name_register"
						placeholder="Votre pseudo" /></td>
				</tr>
				<tr>
					<td><label for="email_register">Email : </label></td>
					<td><input type="text" name="email_register"
						id="email_register" placeholder="Votre email" /></td>
				</tr>
				<tr>
					<td><label for="password_register">Mot de passe : </label></td>
					<td><input type="password" name="password_register"
						id="password_register" placeholder="Votre mot de passe" /></td>
				</tr>
			</table>
			<br>
			<button id="button_register" type="button" class="btn btn-default">M'enregistrer</button>
		</div>
	</div>
	<!-- /container register -->

	<div class="container main_panel" id="profile_pane">
		<div class="row">Profil du joueur</div>
	</div>
	<!-- /container profil -->

	<div class="container main_panel" id="levels_pane">
		<div class="row">
			Choix du niveau : <a class="level_preview" id="1" href="#">Niveau
				1</a>
		</div>
	</div>
	<!-- /container levels -->

	<div class="container main_panel" id="game_pane">
		<div class="row">
			<canvas id="grid">Votre navigateur ne supporte pas le HTML5 :(</canvas>
			<iframe src="blockly.html" width="90%" height="100%"></iframe>
			<button id="execute" type="button">Executer</button>
		</div>
	</div>
	<!-- /container game -->

	<div class="container main_panel" id="editor_pane">
		<div class="row">Editeur de niveau</div>
	</div>
	<!-- /container editor -->

	<div class="container main_panel" id="leaderboard_pane">
		<div class="row">Leaderboard</div>
	</div>
	<!-- /container Leaderboard -->


	<footer class="container">
		<div class="row">
			<hr />
			<p>&copy; Dashin Games 2015</p>
		</div>
	</footer>
</body>
</html>
