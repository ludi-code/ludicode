<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="libs/blockly_compressed.js"></script>
    <script src="libs/blocks_compressed.js"></script>
    <script src="libs/blockly_msg.js"></script>
	<script src="scripts/custom_blocks.js"></script>
	
    <style>
      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      .blocklySvg {
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
      function init() {
		loadCustomBlocks(Blockly);
        Blockly.inject(document.body, {toolbox: document.getElementById('toolbox')});
        window.parent.blocklyLoaded(Blockly);
      }
    </script>
  </head>
  <body onload="init()">
    <xml id="toolbox" style="display: none">
		<category name="Control">
		  <block type="controls_if"></block>
		  <block type="controls_whileUntil"></block>
		</category>
		<category name="Logique">
		  <block type="logic_compare"></block>
		  <block type="logic_operation"></block>
		  <block type="logic_boolean"></block>
		</category>
		<category name="Mouvements">
		  <block type="move_forward"></block>
		  <block type="move_backward"></block>
		  <block type="turn_left"></block>
		  <block type="turn_right"></block>
	    </category>
	</xml>
  </body>
</html>
