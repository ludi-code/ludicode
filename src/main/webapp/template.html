	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Ludicode</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">

				<ul class="nav navbar-nav">
					<li class="menu_bar_element" id="register_bar"
						for="register_pane"><a href="#">M'enregistrer</a></li>
					<li class="menu_bar_element" id="levels_bar"
						for="levels_pane"><a href="#">Jouer</a></li>
					<li class="menu_bar_element" id="editor_bar" for="editor_pane"><a
						href="#">Editeur</a></li>
					<li class="menu_bar_element" id="leaderboard_bar"
						for="leaderboard_pane"><a href="#">Classement</a></li>
					<li class="menu_bar_element" id="groupes_bar"><a href="groupes.html">Groupes</a></li>
					<li class="menu_bar_element" id="video_bar"><a href="videos.html">Vid√©os</a></li>
					
				</ul>

				<div class="navbar-form navbar-right">
					<div class="form-group">
						<input id="name_login" type="text" placeholder="Pseudo" class="form-control">
					</div>
					<div class="form-group">
						<input id="password_login" type="password" placeholder="Mot de passe"
							class="form-control">
					</div>
					<button id="button_login" type="submit" class="btn btn-success">Envoyer</button>
				</div 	>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</nav>



	<div class="container main_panel" id="register_pane">
		<div class="row">
			<label for="name_register">Pseudo : </label><input type="text" name="name_register" id="name_register" /><br />
			<label for="email_register">Email : </label><input type="text" name="email_register" id="email_register" /><br />
			<label for="password_register">Mot de passe : </label><input type="password" name="password_register" id="password_register" /><br />
			<button id="button_register" type="button" class="btn btn-default">M'enregistrer</button>
		</div>
	</div>
	<!-- /container register -->
	
	<div class="container main_panel" id="profile_pane">
		<div class="row">
			Profil du joueur
		</div>
	</div>
	<!-- /container profil -->
	
	<div class="container main_panel" id="levels_pane">
		<div class="row">
			Choix du niveau : 
			<a class="level_preview" id="1" href="#">Niveau 1</a>
		</div>
	</div>
	<!-- /container levels -->
	
	<div class="container main_panel"  id="game_pane">
		<div class="row">
			<canvas id="grid">Votre navigateur ne supporte pas le HTML5 :(</canvas>
			<iframe src="blockly.html" width="90%" height="100%"></iframe>
	        <button id="execute" type="button">Executer</button>
		</div>
	</div>
	<!-- /container game -->
	
	<div class="container main_panel" id="editor_pane">
		<div class="row">
			Editeur de niveau
		</div>
	</div>
	<!-- /container editor -->
	
	<div class="container main_panel" id="leaderboard_pane">
		<div class="row">
			Leaderboard
		</div>
	</div>
	<!-- /container Leaderboard -->
