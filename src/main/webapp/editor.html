<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<style>
canvas {
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

#editorCanvas {
	margin-left: 42px;
}

.instructionsList {
	background-color: #FF00FF;
	min-height: 30px;
}

ul {
	padding: 5px;
	list-style-type: none;
}
</style>
<title>Ludicode</title>

<!-- bootstrap -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/bootstrap-toggle.min.css">
<link rel="stylesheet" href="css/style.css">

<!-- Code local -->
<script type="text/javascript" src="libs/jquery.js"></script>
<script type="text/javascript" src="libs/bootstrap-toggle.min.js"></script>
<script type="text/javascript" src="scripts/page_controllers/all.js"></script>
<script type="text/javascript" src="scripts/page_controllers/editor.js"></script>
<script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>

</head>

<body>
	<div id="fb-root"></div>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand menu_bar_element" id="home_bar" href="/">Ludicode</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">

				<ul class="nav navbar-nav">

					<li class="menu_bar_element" id="levels_bar"><a
						href="levels.html">Jouer</a></li>
					<li class="menu_bar_element active" id="editor_bar"><a
						href="editor.html">Editeur</a></li>
					<li class="menu_bar_element" id="leaderboard_bar"><a
						href="leaderboard.html">Classement</a></li>

				</ul>

				<div class="navbar-form navbar-right">
					<div id="login_navbar">
						<div class="form-group">
							<input id="name_login" type="text" placeholder="Pseudo"
								class="form-control" /> <input id="password_login"
								type="password" placeholder="Mot de passe" class="form-control" />
							<button id="login_send" type="submit" class="btn btn-success"
								data-toggle="popover">Envoyer</button>
						</div>
						<div class="form-group">
							<a href="register.html" type="button"
								class="menu_bar_element btn btn-info">M'enregistrer</a>
						</div>
					</div>
					<div id="info_profil_navbar">
						<a id="user_icon" href="profile.html" class="menu_bar_element">
							<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
						</a> <a href="#"> <span class="glyphicon glyphicon-comment"
							aria-hidden="true"> </span>
						</a> <a href="#"> <span
							class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
						</a> <a id="options_icon" class="menu_bar_element" href="options.html">
							<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
						</a> <a id="logout_icon" href="#"> <span
							class="glyphicon glyphicon-off" aria-hidden="true"></span>
						</a>
					</div>
				</div>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</nav>


	<div class="container main_panel" id="home_pane">
		<form class="form-horizontal" style="width: 40%;">
			<div class="form-group">
				<label for="levelName" class="col-sm-7 control-label">Nom du
					niveau: </label>
				<div class="col-sm-5">
					<input type="text" id="levelName" class="form-control"
						placeholder="Mon niveau" />
				</div>
			</div>
			<div class="form-group">
				<label for="instructionsNumber" class="col-sm-7 control-label">Nombre
					max d'instructions: </label>
				<div class="col-sm-5">
					<input type="number" id="instructionsNumber" value="3" min="1"
						class="form-control" />
				</div>
			</div>
		</form>
		<div class="row">
			<div class="col-md-6" id="canvasContainer">
				<canvas id="pickerCanvas" width="0" height="0">
				</canvas>

				<canvas id="editorCanvas" width="500" height="500">
				</canvas>
			</div>
			<div class="col-md-2">
				Instructions autoris√©es:
				<ul class="instructionsList" id="selectedInstructions">
				</ul>
			</div>
			<div class="col-md-2">
				Instructions interdites:
				<ul class="instructionsList" id="instructions">
				</ul>
			</div>

			<ul id="errors" style="color: #FF0000;" class="col-md-2">
			</ul>
		</div>

		<br>
		<form class="form-inline">
			<div class="form-group">
				<label for="gridWidth">Dimensions: </label> <input type="number"
					id="gridWidth" class="form-control"> <label
					for="gridHeight"> x </label> <input type="number" id="gridHeight"
					class="form-control">
				<button id="change_size" class="btn btn-default">Redimensionner</button>
				<button id="save_button" class="btn btn-default">Enregistrer
					niveau</button>
			</div>
		</form>
	</div>
	<!-- container Editor page -->

	<footer class="container">
		<div class="row">
			<hr />
			<p>&copy; Dashin Games 2015</p>
		</div>
	</footer>
</body>
