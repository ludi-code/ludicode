<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">


<title>Ludicode</title>


<!-- bootstrap -->
<link rel="stylesheet" href="css/jquery-ui.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/bootstrap-toggle.min.css">
<link rel="stylesheet" href="css/style.css">

<!-- Code local -->
<script type="text/javascript" src="libs/jquery.js"></script>
<script type="text/javascript" src="libs/jquery-ui.js"></script>
<script type="text/javascript" src="libs/bootstrap-toggle.min.js"></script>
<script type="text/javascript" src="scripts/page_controllers/all.js"></script>
<script type="text/javascript" src="scripts/page_controllers/profile.js"></script>

<!--  TODO : Mettre le style dans un fichier -->
<style>
.panel-heading {
	text-align: center;
}

#info_player {
	text-align: center;
}

#creations_panel {
	text-align: center;
}


</style>

</head>

<body>
	<div id="fb-root"></div>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand menu_bar_element" id="home_bar" href="index.html">Ludicode</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">

				<ul class="nav navbar-nav">
					<li class="menu_bar_element" id="levels_bar"><a
						href="levels.html">Jouer</a></li>
					<li class="menu_bar_element" id="editor_bar"><a
						href="editor.html">Editeur</a></li>
					<li class="menu_bar_element" id="leaderboard_bar"><a
						href="leaderboard.html">Classement</a></li>
				</ul>

				<div class="navbar-form navbar-right">
					<div id="login_navbar">
						<div class="form-group">
							<input id="name_login" type="text" placeholder="Pseudo"
								class="form-control" /> <input id="password_login"
								type="password" placeholder="Mot de passe" class="form-control" />
							<button id="login_send" type="submit" class="btn btn-success"
								data-toggle="popover">Envoyer</button>
						</div>
						<div class="form-group">
							<a href="register.html" type="button"
								class="menu_bar_element btn btn-info">M'enregistrer</a>
						</div>
					</div>
					<div id="info_profil_navbar">
						<a id="user_icon" href="profile.html" class="menu_bar_element" data-toogle="tooltip" title="Mon profil">
							<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
						</a> <a href="#" data-toogle="tooltip" title="Mes messages"> <span class="glyphicon glyphicon-comment"
							aria-hidden="true"> </span>
						</a> <a href="#" data-toogle="tooltip" title="Mes notifications"> <span
							class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
						</a> <a id="options_icon" class="menu_bar_element" href="options.html" data-toogle="tooltip" title="Paramètres">
							<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
						</a> <a id="logout_icon" href="#" data-toogle="tooltip" title="Deconnéxion"> <span
							class="glyphicon glyphicon-off" aria-hidden="true"></span>
						</a>
					</div>
				</div>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</nav>


	<div class="container main_panel" id="profile_pane">
		<div class="row">
			<div id="info_player_panel" class="col-md-3 panel panel-primary"
				style="padding: 0px; margin-left: 70px">
				<div class="panel-heading">
					<h3>Mes informations</h3>
				</div>
				<div id="info_player" class="panel-body">
					<img src="images/profil.png" align="middle" alt="profil" class="img-circle text-center">
					<br> <br>
				</div>
			</div>
			<div id="creations_panel" class="col-md-3 panel panel-primary"
				style="padding: 0px; margin-left: 30px">
				<div class="panel-heading">
					<h3>Mes créations</h3>
				</div>
				<div id="creations_list" class="panel-body"></div>
			</div>
			<div id="friend_panel"
				class="col-md-3 col-md-offset-0.5 panel panel-primary"
				style="padding: 0px; margin-left: 30px">
				<div class="panel-heading">
					<h3>Mes amis</h3>
				</div>
				<div class="panel-body" id="friend_list">
					<div class="ui-widget">
					  <label for="search-friend">Rechercher : </label>
					  <input id="search-friend" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /container profil -->


	<footer class="container">
		<div class="row">
			<hr />
			<p>&copy; Dashin Games 2015</p>
		</div>
	</footer>
</body>
</html>
